<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine â¤ï¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6ef, #ffd1dc);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 380px;
      width: 100%;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
      margin-bottom: 8px;
    }

    .subtext {
      font-size: 14px;
      color: #555;
      margin-bottom: 18px;
    }

    .teddy {
      font-size: 74px;
      margin: 14px 0;
      animation: float 3s ease-in-out infinite;
    }

    .buttons {
      position: relative;
      width: 260px;
      height: 160px;
      margin: 26px auto;
    }

    #yesBtn {
      padding: 16px 44px;
      font-size: 18px;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(255, 77, 109, 0.45);
      z-index: 2;
      position: relative;
    }

    #noBtn {
      position: absolute;
      padding: 8px 16px;
      font-size: 13px;
      background: #ededed;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      z-index: 1;
      transition:
        left 0.6s ease,
        top 0.6s ease,
        transform 0.4s ease;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #777;
    }

    .surprise {
      display: none;
      margin-top: 24px;
    }

    .surprise h2 {
      color: #ff4d6d;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: rise 4s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      50% { transform: translateY(-10px); }
    }

    @keyframes rise {
      to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Hey ğŸ‘», will you be my Valentine? ğŸ’–</h1>
  <div class="subtext">Thereâ€™s something Iâ€™ve wanted to ask you for a whileâ€¦</div>

  <div class="teddy">ğŸ§¸</div>

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">no</button>
  </div>

  <div class="surprise" id="surprise">
    <h2>YAYY!! ğŸ‰ğŸ’–</h2>
    <img src="https://media.giphy.com/media/3oz8xIsloV7zOmt81G/giphy.gif" width="260">
    <p style="font-size:14px;color:#555;">This truly means a lot to me ğŸ’</p>
  </div>

  <div class="footer">â€œNoâ€ seems a bit shy ğŸ˜‰</div>

  <audio id="bgMusic"></audio>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const buttons = document.querySelector(".buttons");
  const surprise = document.getElementById("surprise");
  const music = document.getElementById("bgMusic");

  const songs = [
      "songs/Bas_Tumse_Milne_Ki_der_Thi.mp3",
      "songs/Hey_Sokha.mp3",
      "songs/Hum_tere_pyar_me.mp3",
      "songs/Khayalon_Ka_Shehar.mp3",
      "songs/O_Maahi.mp3",
      "songs/Raabta.mp3",
      "songs/samjhawan.mp3",
      "songs/Tum_Hi_Ho.mp3",
      "songs/Ye_Tune_Kya_Kiya.mp3",
      "songs/Soch_Na_Sake.mp3"
  ];

  const texts = [
    "Are you sure?",
    "Really?",
    "Think again ğŸ˜",
    "Nope!",
    "Not allowed ğŸ˜œ",
    "Try YES ğŸ˜Œ",
    "Still thinking?",
    "Wrong button ğŸ˜‚",
    "Nice try ğŸ˜†",
    "Hehe nope"
  ];

  let index = 0;
  let scale = 1;
  let grow = true;

  function moveNo() {
    const area = buttons.getBoundingClientRect();
    const yes = yesBtn.getBoundingClientRect();

    let x, y, safe;
    do {
      x = Math.random() * (area.width - noBtn.offsetWidth);
      y = Math.random() * (area.height - noBtn.offsetHeight);
      safe = !(
        x + noBtn.offsetWidth > yes.left - area.left &&
        x < yes.right - area.left &&
        y + noBtn.offsetHeight > yes.top - area.top &&
        y < yes.bottom - area.top
      );
    } while (!safe);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noBtn.textContent = texts[index++ % texts.length];

    scale += grow ? 0.05 : -0.05;
    if (scale > 1.2) grow = false;
    if (scale < 0.6) grow = true;
    noBtn.style.transform = `scale(${scale})`;
  }

  setInterval(moveNo, 1200);

  document.addEventListener("mousemove", e => {
    const r = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      e.clientX - (r.left + r.width / 2),
      e.clientY - (r.top + r.height / 2)
    );
    if (d < 90) moveNo();
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 16 + Math.random() * 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }

  yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";
    surprise.style.display = "block";
    document.querySelector(".teddy").textContent = "ğŸ§¸ğŸ’–";

    music.src = songs[Math.floor(Math.random() * songs.length)];
    music.volume = 0.7;
    music.play();

    setInterval(createHeart, 300);
  });
</script>
</body>
</html>
